<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Health and Wellness</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .signup-container {
            width: 90%;
            max-width: 600px;
            margin: 40px auto;
            padding: 40px;
            background: linear-gradient(to right, #FFFFFF, #6ABF4B);
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(106, 191, 75, 0.3);
        }

        .signup-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .signup-header h1 {
            color: #355e3b;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-family: 'Noto Serif Display', serif;
        }

        .signup-header p {
            color: #013220;
            font-size: 1.1em;
        }

        .signup-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            color: #355e3b;
            font-weight: 500;
        }

        .form-group input, .form-group select {
            padding: 12px;
            border: 2px solid rgba(106, 191, 75, 0.3);
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #6ABF4B;
            box-shadow: 0 0 10px rgba(106, 191, 75, 0.2);
        }

        .submit-btn {
            background-color: rgb(66, 189, 66);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(66, 189, 66, 0.2);
        }

        .submit-btn:hover {
            background-color: #2f940b;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(47, 148, 11, 0.3);
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #355e3b;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #2f940b;
        }

        @media (max-width: 600px) {
            .signup-container {
                width: 95%;
                padding: 20px;
                margin: 20px auto;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-header">
            <h1>Join Our Wellness Journey</h1>
            <p>Start your path to a healthier, more vibrant life today!</p>
        </div>
        <form class="signup-form" action="#" method="POST">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
            </div>
            <div class="form-group">
                <label for="program">Interested Program</label>
                <select id="program" name="program" required>
                    <option value="">Select a program</option>
                    <option value="healthy-meals">Healthy Meals</option>
                    <option value="personal-coaching">Personal Coaching</option>
                    <option value="nutrition-plan">Nutrition Plan</option>
                    <option value="wellness-workshop">Wellness Workshop</option>
                </select>
            </div>
            <button type="submit" class="submit-btn">Start Your Journey →</button>
        </form>
        <a href="index.html" class="back-link">← Back to Home</a>
    </div>
</body>
</html>
